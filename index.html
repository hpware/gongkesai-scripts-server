<!doctype html>
<html lang="zh-Hant">
  <head>
    <title>工科賽 06 電腦維護</title>
  </head>
  <body>
    <div class="md" id="md"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  async function getMD() {
    try {
      const res = await fetch("https://cdn.jsdelivr.net/gh/hpware/gongkesai-server-06@main/README.md");
      const text = await res.text;
      document.getElementById("md").innerHTML = marked.parse(text);
    } catch (e) {
      document.getElementById("md").innerHTML = marked.parse("# Error");
    }
  }
</script>
</body>
</html>
